name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '20.x'
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: phishing-agent

jobs:
  # ===========================================================
  # Job 1: Lint + Typecheck + Gitleaks
  # ===========================================================
  lint-typecheck:
    name: Lint, Typecheck & Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ===========================================================
  # Job 2: Unit Tests + Coverage
  # ===========================================================
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint-typecheck
    timeout-minutes: 5

    env:
      AZURE_TENANT_ID: test-tenant-id
      AZURE_CLIENT_ID: test-client-id
      AZURE_CLIENT_SECRET: test-client-secret
      PHISHING_MAILBOX_ADDRESS: test@example.com
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage
        # Vitest config (vitest.config.ts) enforces 85% thresholds for
        # branches, functions, lines, and statements. This step will fail
        # if any threshold is not met.

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ===========================================================
  # Job 3: Integration Tests + Docker Services
  # ===========================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck
    timeout-minutes: 8

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      AZURE_TENANT_ID: test-tenant-id
      AZURE_CLIENT_ID: test-client-id
      AZURE_CLIENT_SECRET: test-client-secret
      PHISHING_MAILBOX_ADDRESS: test@example.com
      NODE_ENV: test
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Wait for Redis
        run: |
          for i in $(seq 1 10); do
            if redis-cli -h localhost ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis... ($i/10)"
            sleep 2
          done

      - name: Run integration tests
        run: npm run test:integration

  # ===========================================================
  # Job 4: Build + Deploy + Healthcheck (main only)
  # ===========================================================
  build-deploy:
    name: Build, Deploy & Healthcheck
    runs-on: ubuntu-latest
    needs: [lint-typecheck, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10

    env:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Generate lockfile for Docker build
        run: npm install --package-lock-only --no-audit --no-fund

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.ACR_NAME }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Post-deploy health check
        run: |
          HEALTH_URL="${{ secrets.CONTAINER_APP_URL }}/health"
          echo "Checking health at: $HEALTH_URL"

          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (attempt $i/12)"
              exit 0
            fi
            echo "Health check returned $STATUS, retrying in 10s... ($i/12)"
            sleep 10
          done

          echo "Health check failed after 2 minutes"
          exit 1
