name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Azure Configuration (dummy values for testing)
      AZURE_TENANT_ID: test-tenant-id
      AZURE_CLIENT_ID: test-client-id
      AZURE_CLIENT_SECRET: test-client-secret
      PHISHING_MAILBOX_ADDRESS: test@example.com
      # Server Configuration
      PORT: 3000
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
